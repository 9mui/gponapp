{% extends "base.html" %}
{% block title %}ONU not found{% endblock %}
{% block content %}
<section class="panel">

  <p>SN: <strong>{{ sn }}</strong></p>
  <p>Запись не найдена в текущей базе.</p>

  </div>
</section>
{% endblock %}
